<!-- 
üìò HTML NOTES: University Registration Form

1Ô∏è‚É£ <form> tag ‚Üí Used to collect user input. Contains input fields, checkboxes, radio buttons, etc.
2Ô∏è‚É£ <label> ‚Üí Associates text with an input field (for accessibility).
3Ô∏è‚É£ "for" attribute ‚Üí Connects label to input by ID.
4Ô∏è‚É£ type="text", "email", "password", "date", etc. ‚Üí Define what kind of data input accepts.
5Ô∏è‚É£ placeholder ‚Üí Shows hint text inside input.
6Ô∏è‚É£ required ‚Üí Makes input mandatory.
7Ô∏è‚É£ <input type="radio" name="x"> ‚Üí Allows one selection per "name".
8Ô∏è‚É£ <input type="checkbox"> ‚Üí Allows multiple selections.
9Ô∏è‚É£ <select> ‚Üí Dropdown list; use <option> for choices.
üîü <textarea> ‚Üí Multiline text input (rows, cols).
11Ô∏è‚É£ <button type="submit"> ‚Üí Sends form data.
12Ô∏è‚É£ <button type="reset"> ‚Üí Clears form fields.
13Ô∏è‚É£ <hr> ‚Üí Horizontal rule (divider).

15Ô∏è‚É£ Proper form structure improves accessibility & usability.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Declares the document as HTML5 -->
    <meta charset="UTF-8" /> 
    <!-- UTF-8 supports most languages and symbols -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Registration Form</title>
  </head>

  <body>
    <!-- Main Title -->
    <h1>University Registration form</h1>
    <p>Please fill out the form</p>
    <hr />

    <!-- FORM START -->
    <form>
      <!-- Section: Personal Details -->
      <h2>Personal Details</h2>

      <!-- Input: First Name -->
      <label for="name">First Name:</label>
      <input type="text" name="name" id="name" placeholder="e.g: Arjun" required />
      <br /><br />

      <!-- Input: Last Name -->
      <label for="surname">Last Name:</label>
      <input type="text" name="surname" id="surname" placeholder="e.g: Sharma" />
      <br /><br />

      <!-- Input: DOB -->
      <label for="dob">DOB:</label>
      <input type="date" name="dob" id="dob" />
      <br /><br />

      <!-- Radio Buttons: Gender -->
      <h3>Gender</h3>
      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label>
      <br /><br />
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">Female</label>
      <br /><br />
      <input type="radio" name="gender" id="other" value="other" />
      <label for="other">Other</label>
      <br /><br />

      <!-- File Upload -->
      <h3>Upload Your photo</h3>
      <input type="file" name="file" />
      <hr />

      <!-- Section: Contact Information -->
      <h2>Contact Information</h2>

      <!-- Input: Email -->
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" />
      <br /><br />

      <!-- Input: Phone -->
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone" />
      <br /><br />

      <!-- Textarea: Address -->
      <label for="Address">Mailing Address</label>
      <br />
      <textarea name="Address" id="Address" rows="10" cols="30"></textarea>
      <hr />

      <!-- Section: Academic Info -->
      <h2>Academic Information</h2>

      <!-- Dropdown: Course -->
      <label for="course">Select Your Course:</label>
      <select name="course" id="course">
        <option value="CSE">CSE</option>
        <option value="ME">ME</option>
        <option value="CE">CE</option>
      </select>
      <br />

      <!-- Checkboxes: Activities -->
      <h3>Extracurricular Activities</h3>
      <input type="checkbox" name="interest" id="Sports" value="Sports" />
      <label for="Sports">Sports</label>
      <br /><br />
      <input type="checkbox" name="interest" id="Music" value="Music" />
      <label for="Music">Music</label>
      <br /><br />
      <input type="checkbox" name="interest" id="Technology" value="Technology" />
      <label for="Technology">Technology</label>
      <br /><br />
      <input type="checkbox" name="interest" id="volunteering" value="volunteering" />
      <label for="volunteering">Volunteering</label>
      <br /><br />
      <hr />

      <!-- Section: Account Creation -->
      <h2>Create Your Account</h2>
      <label for="pass">Create Password</label>
      <input type="password" name="password" id="pass" />
      <br /><br />

      <label for="secu">Security answer</label>
      <input type="text" name="Security" id="secu" />
      <hr />

      <!-- Buttons -->
      <button type="submit">Register</button>
      <button type="reset">Clear Form</button>
    </form>
    <!-- FORM END -->
  </body>
</html>
