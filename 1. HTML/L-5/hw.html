<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Job Application: Senior Web Developer</h1>
    <p>
      Thank you for your interest in joining our team. Please fill out the
      application below.
    </p>
    <hr />

    <h2>Personal Information</h2>

    <label for="name">Full Name:</label><br />
    <input type="text" name="fullName" id="name" />
    <br /><br />

    <label for="mail">Email:</label><br />
    <input type="email" name="Email" id="mail" />
    <br /><br />

    <label for="phone">Phone:</label><br />
    <input type="tel" name="phoneNumber" id="phone" />
    <br /><br />

    <label for="social">LinedIn Profile URL:</label><br />
    <input type="url" name="LinkedIn" id="social" />
    <br /><br />
    <hr />

    <h2>Professional Experience</h2>
    <br />

    <label for="resume">Upload Your Resume (PDF or DOCX):</label><br />
    <input type="file" name="Resume" id="resume" />
    <br /><br />

    <label for="coverLetter">Cover Letter:</label><br />
    <textarea
      name="coverLetter"
      id="coverLetter"
      cols="20"
      rows="6"
      placeholder="Tell us why you're a great fit for this role..."
    ></textarea>
    <br /><br />

    <label for="experience">Years of Professional Experience</label><br />
    <input type="number" name="experience" id="experience" />
    <br /><br />

    <label for="date">Earliest Possible Start Date:</label><br />
    <input type="date" name="StartingDate" id="date" />
    <br /><br />
    <hr />

  </body>
</html>
