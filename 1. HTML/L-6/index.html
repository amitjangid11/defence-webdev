<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Course Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f8f9fa;
      }

      header {
        background-color: #004d99;
        color: white;
        padding: 15px 0;
        text-align: center;
      }

      ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 25px;
        padding: 0;
      }

      li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      li a:hover {
        text-decoration: underline;
      }

      main {
        text-align: center;
        padding: 40px;
      }

      footer {
        background-color: #222;
        color: white;
        text-align: center;
        padding: 15px 0;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Welcome to Our Course Website</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="course.html">Courses</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </header>

    <main>
      <h2>Your learning journey begins here!</h2>
      <p>We provide professional online courses to help you upgrade your skills and achieve your goals.</p>
    </main>

    <footer>
      <p>&copy; 2025 Course Website | All Rights Reserved</p>
    </footer>
  </body>
</html>
<!-- ===== REVISION NOTES =====
1. HTML Structure:
   - <header>: For website header, logo, title, navigation bar
   - <main>: For main page content
   - <footer>: For closing information like copyright

2. Navigation Menu:
   - <ul> and <li> create the list of navigation items
   - <a href=""> creates clickable links
   - target="_blank" opens the link in a new tab

3. Semantic Tags:
   - Make HTML more readable and SEO-friendly
   - Common semantic tags: <header>, <nav>, <main>, <article>, <section>, <footer>

4. Best Practices:
   - Use semantic tags instead of only <div>
   - Add descriptive titles to each page
   - Keep consistent navigation across pages
   - Use CSS for layout and visual styling
   - Keep footer at bottom with copyright

5. Quick Tip:
   - Shortcut to copy symbol © :  `&copy;`
   - Header/Footer are common across all pages → you can reuse them

===== End of Notes ===== -->
